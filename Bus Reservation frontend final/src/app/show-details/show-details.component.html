
<br>

<div class="container">

<h3>reservation Details</h3>
<br>
<div class="box">

    <div>

      <img src="../assets/download.jpg">
    </div>
<div >
    <table  class=" table table-striped  border-dark  ">
        <thead class=" table-dark">
        <tr>
          <th  >Attribute</th>
          <th  >Value</th>
        </tr>

    </thead>

    <tbody>
    <tr>
          <td><b>Id</b></td>
          <td>{{reservation.id}}</td>
        </tr>
        <tr>
          <td><b>First Name</b></td>
          <td>{{reservation.passengerName}}</td>
        </tr>
        <tr>
          <td><b>Last Name</b></td>
          <td>{{reservation.busNumber}}</td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td>{{reservation.date}}</td>
        </tr>
        <tr>
          <td><b>Salary</b></td>
          <td>{{reservation.seatNumber}}</td>
        </tr>


    </tbody>
      </table>

      <a routerLink="/updating-by-id/{{reservation.id}}" id="btn1"class="btn btn-secondary">Update Details</a>
      <a routerLink="/show-all-reservations" id="btn2" class="btn btn-danger">Back</a>
</div>

</div>

</div>
