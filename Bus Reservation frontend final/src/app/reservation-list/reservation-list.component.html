<div class="container">

    <div >
        <form (ngSubmit)="goToReservation()" >
            <div class="form-group col-md-6 inline ">

                <input  [(ngModel)]="EnteredID" type="text" class="form-control" id="id" name="id" placeholder="Search by ID">
                <button class="btn btn-secondary " type="submit">Search</button>
            </div>
        </form>

    </div>
    <br>
    <br>
<div>
<table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

    <thead class="table-dark ">
        <tr>
            <th>Id</th>
            <th>Passnager Name</th>
            <th>bus number</th>
            <th>date</th>
            <!-- <th>Salary</th> -->
            <th>seat number</th>

        </tr>

    </thead>


    <tbody>
        <tr *ngFor = "let reservation of reservation">
            <td>{{reservation.id}}</td>
            <td>{{reservation.passengerName}}</td>
            <td>{{reservation.busNumber}}</td>
            <td>{{reservation.date}}</td>
            <!-- <td>{{Reservation.salary}}</td> -->
            <td>{{reservation.seatNumber}}</td>

            <!-- <td>{{Reservation.joiningDate}}</td> -->
            <td>
                <button (click) = "updateReservation(reservation.id)" class = "btn  btn-secondary btn-sm"> Update</button>
                <button (click) = "deleteReservation(reservation.id)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
                <button (click) = "detailsOfReservation(reservation.id)" class = "btn btn-success btn-sm " style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>


</table>
<br><br><br><br>
</div>

</div>
