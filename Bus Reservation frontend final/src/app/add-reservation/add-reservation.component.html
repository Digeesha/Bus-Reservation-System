<div class="container-sm">
  <div class="col-md-6 offset-md-3 container-sm">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container container-sm">

      <!-- Passenger Name -->
      <div class="form-group col-md-6">
        <label><b>Passenger Name</b></label>
        <input type="text" class="form-control" id="passengerName" [(ngModel)]="reservation.passengerName" name="passengerName"
               required minlength="3" #passengerName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passengerName.errors }" />
        <div *ngIf="f.submitted && passengerName.errors" class="invalid-feedback">
          <div *ngIf="passengerName.errors['required']">Passenger name is required</div>
          <div *ngIf="passengerName.errors['minlength']">Passenger name must be at least 3 characters long</div>
        </div>
      </div>

      <!-- Bus Number -->
      <div class="form-group col-md-6">
        <label><b>Bus Number</b></label>
        <input type="text" class="form-control" id="busNumber" [(ngModel)]="reservation.busNumber" name="busNumber"
               required #busNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && busNumber.errors }" />
        <div *ngIf="f.submitted && busNumber.errors" class="invalid-feedback">
          <div *ngIf="busNumber.errors['required']">Bus number is required</div>
        </div>
      </div>

      <!-- Date -->
      <div class="form-group col-md-6">
        <label><b>Date</b></label>
        <input type="date" class="form-control" id="date" [(ngModel)]="reservation.date" name="date" required
               #date="ngModel" [ngClass]="{ 'is-invalid': f.submitted && date.errors }" />
        <div *ngIf="f.submitted && date.errors" class="invalid-feedback">
          <div *ngIf="date.errors['required']">Date is required</div>
        </div>
      </div>

      <!-- Seat Number -->
      <div class="form-group col-md-6">
        <label><b>Seat Number</b></label>
        <input type="number" class="form-control" id="seatNumber" [(ngModel)]="reservation.seatNumber" name="seatNumber"
               required pattern="^[1-9]\d*$" #seatNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && seatNumber.errors }" />
        <div *ngIf="f.submitted && seatNumber.errors" class="invalid-feedback">
          <div *ngIf="seatNumber.errors['required']">Seat number is required</div>
          <div *ngIf="seatNumber.errors['pattern']">Seat number must be a positive integer</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group col-md-6">
        <button class="btn btn-success full-width-button" type="submit" [disabled]="!f.form.valid">Submit</button>
      </div>

      <!-- Cancel Button -->
      <div class="col-md-6">
        <button type="button" (click)="goToreservationList()" class="btn btn-danger full-width-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
